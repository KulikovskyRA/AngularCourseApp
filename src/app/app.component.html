<app-header (userLogoutEmit)="userLogout()"></app-header>
<body class="flex flex-column gap-4 align-items-center justify-content-center">
  <app-courselist *ngIf="authStatus"></app-courselist>
  <app-login-form
    *ngIf="authStatus === false"
    (userDataEmit)="userLogin($event)"
  ></app-login-form>
</body>
<app-footer></app-footer>
