<p-card
  [appCreationDateCheck]="course.creationDate.toString()"
  [ngClass]="{ 'is-topRated': course.topRated }"
>
  <div class="flex flex-row justify-content-start gap-4">
    <p class="text-4xl text-bold">{{ course.title | titlecase }}</p>
    <i
      *ngIf="course.topRated"
      class="pi pi-star-fill pt-2"
      style="font-size: 1.5rem"
    ></i>
  </div>

  <div class="flex flex-row justify-content-between">
    <!-- Текст -->
    <p class="text-base w-9">
      {{ course.description }}
    </p>
    <!-- Дата, длительность - строка 1, кнопки -строка 2 -->
    <div class="flex flex-column justify-content-between align-items-center">
      <!-- 1 -->
      <div class="flex flex-row gap-2">
        <span
          class="pi pi-clock"
          style="color: #708090; font-size: 0.8rem"
        ></span>
        <p class="text-xs text-400">{{ course.duration }} минут</p>
        <span
          class="pi pi-calendar"
          style="color: #708090; font-size: 0.8rem"
        ></span>
        <p class="text-xs text-400">
          {{ course.creationDate | date : "longDate" : "+3" : "ru" }}
        </p>
      </div>
      <!-- 2 -->
      <div class="flex flex-row gap-5 pr-5">
        <p-button
          icon="pi pi-pencil"
          [rounded]="true"
          [text]="true"
          (click)="editCourse()"
        ></p-button>

        <p-button
          icon="pi pi-trash"
          [rounded]="true"
          [text]="true"
          severity="danger"
        ></p-button>
      </div>
    </div>
  </div>
</p-card>
