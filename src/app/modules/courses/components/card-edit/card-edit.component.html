<div class="flex flex-column justify-content-center align-items-center gap-2">
  <p-card
    header="Изменить курс {{ editCourse.id }}"
    title="Создать курс"
    [style]="{ width: '820px' }"
  >
    <div class="flex flex-column gap-3">
      <label htmlFor="title">Наименование:*</label>
      <input [(ngModel)]="editCourse.title" pInputText id="title" />
      <label htmlFor="description">Описание:*</label>
      <textarea
        [(ngModel)]="editCourse.description"
        pInputTextarea
        id="description"
        rows="5"
        cols="30"
      ></textarea>

      <div class="flex flex-row justify-content-between">
        <div class="flex flex-column gap-3">
          <label htmlFor="duration">Длительность:*</label>
          <div class="flex flex-row gap-3">
            <p-inputNumber
              class="inputNumberWidth"
              [showButtons]="true"
              [min]="0"
              [max]="10000000"
              id="duration"
              [(ngModel)]="editCourse.duration"
            >
            </p-inputNumber>
            <p>{{ editCourse.duration | duration }}</p>
          </div>
        </div>
        <div class="flex flex-column gap-3">
          <label htmlFor="creationDate">Время создания:</label>
          <p-calendar
            id="creationDate"
            [(ngModel)]="editCourse.creationDate"
          ></p-calendar>
        </div>
      </div>

      <div>Авторы заглушка</div>
    </div>
    <ng-template pTemplate="footer">
      <div class="flex flex-row gap-2 justify-content-end">
        <p-button
          label="Отмена"
          severity="danger"
          (click)="cancelCreation()"
        ></p-button>
        <p-button label="Сохранить" (click)="createCourse()"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
